<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../js/calculator.js" defer></script>
        <link rel="stylesheet" href="../css/calculator.css">
    </head>
    <body class="cadetblue">
        <div id="container" class="flex center">
            <div id="calculator" class="flex flex_column border_solid item_center">
                <div id="display" class="border_solid darkgoldenrod">0</div>
                <div id="keypad" class="flex flex_column">
                    <div class="flex flex_row space_evenly">
                        <div class="button border_solid flex align_items_center center blue clr_button">C</div>
                        <div class="button border_solid flex align_items_center center blue ">+/-</div>
                        <div class="button border_solid flex align_items_center center blue operand_button">%</div>
                        <div class="button border_solid flex align_items_center center orange operand_button">/</div>
                    </div>
                    <div class="flex flex_row space_evenly">
                        <div class="button border_solid flex dark_grey num_value">7</div>
                        <div class="button border_solid flex dark_grey num_value">8</div>
                        <div class="button border_solid flex dark_grey num_value">9</div>
                        <div class="button border_solid flex orange operand_button">*</div>
                    </div>
                    <div class="flex flex_row space_evenly">
                        <div class="button border_solid flex  dark_grey num_value">4</div>
                        <div class="button border_solid flex  dark_grey num_value">5</div>
                        <div class="button border_solid flex  dark_grey num_value">6</div>
                        <div class="button border_solid flex  orange operand_button">-</div>
                    </div>
                    <div class="flex flex_row space_evenly">
                        <div class="button border_solid flex dark_grey num_value">1</div>
                        <div class="button border_solid flex dark_grey num_value">2</div>
                        <div class="button border_solid flex dark_grey num_value">3</div>
                        <div class="button border_solid flex orange operand_button">+</div>
                    </div>
                    <div class="flex flex_row space_evenly">
                        <div class="button border_solid flex dark_grey num_value" style="flex-basis: 48%;">0</div>
                        <div class="button border_solid flex dark_grey num_value">.</div>
                        <div class="button border_solid flex orange equation_button">=</div>                        
                    </div>
                    
                </div>
            </div>           
        </div>
    </body>
</html>
